function interpolate(value, y1, y2, x1, x2) {
    return x1 + ((value - y1) * (x2 - x1)) / (y2 - y1);
}

function findClosestIndices(value, array) {
    let lowIndex = 0;
    let highIndex = array.length - 1;

    while (lowIndex <= highIndex) {
        let midIndex = Math.floor((lowIndex + highIndex) / 2);
        if (array[midIndex] < value) {
            lowIndex = midIndex + 1;
        } else if (array[midIndex] > value) {
            highIndex = midIndex - 1;
        } else {
            return [midIndex, midIndex];
        }
    }
    return [highIndex, lowIndex];
}

function findBoundingPercentiles(value, ageIndex, dataset) {
    let percentiles = Object.keys(dataset).filter(key => key !== "Age");
    for (let i = 1; i < percentiles.length; i++) {
        if (dataset[percentiles[i]][ageIndex] >= value) {
            return [percentiles[i-1], percentiles[i]];
        }
    }
    return [percentiles[percentiles.length - 2], percentiles[percentiles.length - 1]];
}

function calculatePercentile() {
    let gender = document.querySelector('input[name="gender"]:checked').value;
    let age = parseFloat(document.getElementById("age").value);
    let height = parseFloat(document.getElementById("height").value);
    let weight = parseFloat(document.getElementById("weight").value);
    
    let heightData = gender === "boy" ? boyHeightData : girlHeightData;
    let weightData = gender === "boy" ? boyWeightData : girlWeightData;

    if (age < 0 || age > 18.5) {
        document.getElementById("result").innerText = "輸入年齡範圍為0-18歲";
        return;
    }

    let ageIndices = findClosestIndices(age, heightData["Age"]);
    let approximateAgeIndex = age - heightData["Age"][ageIndices[0]] < heightData["Age"][ageIndices[1]] - age ? ageIndices[0] : ageIndices[1];

    let heightBoundingPercentiles = findBoundingPercentiles(height, approximateAgeIndex, heightData);
    let weightBoundingPercentiles = findBoundingPercentiles(weight, approximateAgeIndex, weightData);

    let heightPercentile = interpolate(
        height,
        parseFloat(heightData[heightBoundingPercentiles[0]][approximateAgeIndex]),
        parseFloat(heightData[heightBoundingPercentiles[1]][approximateAgeIndex]),
        parseFloat(heightBoundingPercentiles[0]),
        parseFloat(heightBoundingPercentiles[1])
    );

    let weightPercentile = interpolate(
        weight,
        parseFloat(weightData[weightBoundingPercentiles[0]][approximateAgeIndex]),
        parseFloat(weightData[weightBoundingPercentiles[1]][approximateAgeIndex]),
        parseFloat(weightBoundingPercentiles[0]),
        parseFloat(weightBoundingPercentiles[1])
    );

    let heightResult = heightPercentile > 97 ? "超過百分之97" : (heightPercentile < 3 ? "低於百分之3" : `大約是 ` + heightPercentile.toFixed(2) + ` 百分比`);
    let weightResult = weightPercentile > 97 ? "超過百分之97" : (weightPercentile < 3 ? "低於百分之3" : `大約是 ` + weightPercentile.toFixed(2) + ` 百分比`);

    document.getElementById("result").innerText = `身高 ` + heightResult + `, 體重 ` + weightResult + `.`;
}

    let inheritedHeight = 0;

    if (gender === 'boy') {

    } else {

    }

function calculateAge() {
    let inputDate = document.getElementById('birthdate').value;
    let birthdate;

    // Check if the date's year part is in Minguo format
    let yearPart = parseInt(inputDate.split('/')[0]);
    if (yearPart < 1900) {
        let gregorianYear = yearPart + 1911;
        let restOfDate = inputDate.substring(inputDate.indexOf('/') + 1);
        inputDate = gregorianYear + '/' + restOfDate;
    }
    
    birthdate = new Date(inputDate);
    const today = new Date();
    const diffTime = Math.abs(today - birthdate);
    const ageInMilliseconds = diffTime;
    const ageInSeconds = ageInMilliseconds / 1000;
    const ageInMinutes = ageInSeconds / 60;
    const ageInHours = ageInMinutes / 60;
    const ageInDays = ageInHours / 24;
    const ageInYears = ageInDays / 365.25;  // accounting for leap years
    
    // Setting the age input field
    document.getElementById('age').value = ageInYears.toFixed(2);
    
// Displaying age in "years-months-days" format considering actual days in each month and leap years
const years = Math.floor(ageInYears);
let remainingMonths = (ageInYears - years) * 12;
const months = Math.floor(remainingMonths);
let daysInMonths = [31, (years % 4 === 0 && (years % 100 !== 0 || years % 400 === 0)) ? 29 : 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
let days = Math.floor((remainingMonths - months) * daysInMonths[months]);
document.getElementById('ageDisplay').textContent = years + ' 歲 ' + months + ' 個月又 ' + days + ' 天';

}
